<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>最美的烟火</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="./js/particle.js"></script>
    <script src="./js/firework.js"></script>
    <script src="./js/sketch.js"></script>

    <audio autoplay muted>
      <source src="./yhdjj.mp3" type="audio/mpeg" />
      <source src="./yhdjj.mp3" type="audio/ogg" />
    </audio>
    <script>
      var autoMusic = document.querySelector("audio").play();
      if (autoMusic !== undefined) {
        autoMusic
          .then(_ => {
            // Autoplay started!
            console.log("play");
          })
          .catch(error => {
            // Autoplay was prevented.
            // Show a "Play" button so that user can start playback.
            console.log("noPlay");
          });
      }
    </script>
  </body>
</html>
